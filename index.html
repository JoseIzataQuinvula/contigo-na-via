<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contigo na Via – Rota Grátis</title>
  <meta name="theme-color" content="#1a73e8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,sans-serif;background:#f0f2f5;height:100vh;display:flex;flex-direction:column}
    header{background:#1a73e8;color:white;padding:20px;text-align:center}
    h1{font-size:24px;margin:0}
    .content{flex:1;padding:20px;overflow:auto}
    label{display:block;margin:15px 0 8px;font-weight:bold;color:#333}
    input{width:100%;padding:16px;font-size:18px;border:2px solid #ddd;border-radius:12px}
    button{width:100%;padding:18px;margin-top:20px;font-size:20px;background:#34a853;color:white;border:none;border-radius:12px;font-weight:bold;cursor:pointer}
    #map{height:520px;width:100%;margin-top:25px;border-radius:16px;border:3px solid #ddd}
    .status{padding:15px;text-align:center;border-radius:12px;margin:15px 0;font-size:18px;font-weight:bold}
    .loading{background:#e3f2fd;color:#1565c0}
    .success{background:#e8f5e9;color:#2e7d32}
    .error{background:#ffebee;color:#c62828}
  </style>
</head>
<body>

<header><h1>Contigo na Via</h1></header>

<div class="content">
  <label>Sua localização atual</label>
  <input type="text" id="origem" readonly placeholder="Buscando você...">

  <div class="status loading" id="status">Procurando sua localização...</div>

  <label>Para onde você quer ir?</label>
  <input type="text" id="destino" placeholder="Ex: Shopping, farmácia, casa da mãe...">

  <button onclick="tracarRota()">Traçar Rota Agora</button>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  let map, routingControl, marcadorUsuario;
  let minhaPos = null;

  // Inicializa o mapa
  map = L.map('map').setView([-14.2350, -51.9253], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Busca localização automaticamente
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      minhaPos = [pos.coords.latitude, pos.coords.longitude];
      
      map.setView(minhaPos, 17);
      
      if (marcadorUsuario) marcadorUsuario.remove();
      marcadorUsuario = L.circleMarker(minhaPos, {
        color: '#1a73e8',
        radius: 12,
        fillOpacity: 1
      }).addTo(map).bindPopup("Você está aqui").openPopup();

      // Endereço reverso
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${minhaPos[0]}&lon=${minhaPos[1]}&format=json`)
        .then(r => r.json())
        .then(d => {
          document.getElementById('origem').value = d.display_name.split(',')[0] + ", " + d.display_name.split(',')[1];
        });

      document.getElementById('status').className = "status success";
      document.getElementById('status').textContent = "Localização encontrada! Digite o destino";
    }, () => {
      document.getElementById('status').className = "status error";
      document.getElementById('status').innerHTML = "Você bloqueou a localização.<br>Digite o endereço manualmente.";
      document.getElementById('origem').readOnly = false;
    });
  }

  // Autocomplete no campo destino
  L.Control.geocoder({
    placeholder: "Buscar destino...",
    errorMessage: "Destino não encontrado",
    geocoder: L.Control.Geocoder.nominatim()
  }).addTo(map);

  function tracarRota() {
    const destino = document.getElementById('destino').value;
    if (!destino) return alert("Digite para onde quer ir!");

    if (routingControl) map.removeControl(routingControl);

    routingControl = L.Routing.control({
      waypoints: [
        minhaPos ? L.latLng(minhaPos[0], minhaPos[1]) : null,
        null
      ],
      routeWhileDragging: false,
      addWaypoints: false,
      createMarker: function(i, wp) {
        if (i === 1) {
          // Busca coordenadas do destino digitado
          fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(destino)}&format=json&limit=1`)
            .then(r => r.json())
            .then(data => {
              if (data && data[0]) {
                const latlng = L.latLng(data[0].lat, data[0].lon);
                routingControl.spliceWaypoints(1, 1, latlng);
              }
            });
        }
        return null;
      },
      lineOptions: { styles: [{ color: '#1a73e8', weight: 8 }] },
      geocoder: L.Control.Geocoder.nominatim()
    }).addTo(map);
  }
</script>

</body>
</html>
