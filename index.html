<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traçar Rota - Google Maps</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .input-group { margin: 15px 0; }
    label { display: inline-block; width: 120px; font-weight: bold; }
    input { width: 500px; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
    button { 
      padding: 12px 30px; 
      font-size: 18px; 
      background: #4285f4; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer;
    }
    button:hover { background: #3367d6; }
    #map { height: 550px; width: 100%; margin-top: 20px; border: 3px solid #ddd; border-radius: 8px; }
    .info { margin-top: 10px; font-size: 18px; color: #444; }
  </style>
</head>
<body>

<div class="container">
  <h1>Traçar Rota no Mapa</h1>

  <div class="input-group">
    <label>Origem:</label>
    <input type="text" id="origem" placeholder="Ex: Avenida Paulista, São Paulo" value="São Paulo, SP">
  </div>

  <div class="input-group">
    <label>Destino:</label>
    <input type="text" id="destino" placeholder="Ex: Cristo Redentor, Rio de Janeiro" value="Rio de Janeiro, RJ">
  </div>

  <button onclick="calcularRota()">Traçar Rota</button>
  <div class="info" id="info"></div>

  <div id="map"></div>
</div>

<!-- Sua chave já inserida -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXdUY1-1VqaKPzSWMnaeAZ_LZy4Cv9QBU&callback=initMap&libraries=places" async defer></script>

<script>
  let map;
  let directionsService;
  let directionsRenderer;

  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: { lat: -14.2350, lng: -51.9253 },
      zoom: 4
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      suppressMarkers: false,
      polylineOptions: { strokeColor: "#4285f4", strokeWeight: 6 }
    });
    directionsRenderer.setMap(map);

    // Autocomplete nos campos (muito mais fácil de usar)
    new google.maps.places.Autocomplete(document.getElementById('origem'));
    new google.maps.places.Autocomplete(document.getElementById('destino'));
  }

  function calcularRota() {
    const origem = document.getElementById('origem').value;
    const destino = document.getElementById('destino').value;

    if (!origem || !destino) {
      alert("Por favor, preencha origem e destino!");
      return;
    }

    const request = {
      origin: origem,
      destination: destino,
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.METRIC
    };

    directionsService.route(request, (result, status) => {
      if (status === 'OK') {
        directionsRenderer.setDirections(result);

        const rota = result.routes[0].legs[0];
        const info = `
          <strong>Rota encontrada!</strong><br>
          Distância: <strong>${rota.distance.text}</strong><br>
          Tempo estimado: <strong>${rota.duration.text}</strong>
        `;
        document.getElementById('info').innerHTML = info;
      } else {
        document.getElementById('info').innerHTML = "<span style='color:red;'>Não foi possível traçar a rota. Verifique os endereços.</span>";
      }
    });
  }
</script>

</body>
</html>
