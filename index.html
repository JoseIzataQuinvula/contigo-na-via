<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contigo na Via</title>
  <meta name="theme-color" content="#1a73e8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-geosearch@3.0.0/dist/geosearch.css" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,sans-serif;background:#f0f2f5;height:100vh;display:flex;flex-direction:column}
    header{background:#1a73e8;color:white;padding:20px;text-align:center}
    h1{font-size:24px}
    .content{flex:1;padding:20px;overflow:auto}
    label{display:block;margin:15px 0 8px;font-weight:bold;color:#333}
    input{width:100%;padding:16px;font-size:18px;border:2px solid #ddd;border-radius:12px}
    button{width:100%;padding:18px;margin-top:20px;font-size:20px;background:#34a853;color:white;border:none;border-radius:12px;font-weight:bold}
    #map{height:520px;width:100%;margin-top:25px;border-radius:16px;border:3px solid #1a73e8}
    .status{padding:15px;text-align:center;border-radius:12px;margin:15px 0;font-size:18px;font-weight:bold}
    .success{background:#e8f5e9;color:#2e7d32}
    .error{background:#ffebee;color:#c62828}
    .sugestoes{position:absolute;background:white;border:1px solid #ccc;border-radius:8px;max-height:200px;overflow-y:auto;z-index:1000;width:90%;margin-top:-8px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
    .sugestao{padding:12px;cursor:pointer}
    .sugestao:hover{background:#f0f0f0}
  </style>
</head>
<body>

<header><h1>Contigo na Via</h1></header>

<div class="content">
  <label>Sua localização atual</label>
  <input type="text" id="origem" readonly placeholder="Buscando você...">
  <div class="status success" id="status">Buscando sua localização...</div>

  <label>Para onde você quer ir?</label>
  <div style="position:relative">
    <input type="text" id="destino" placeholder="Ex: farmácia, shopping, casa da mãe..." autocomplete="off">
    <div id="sugestoes" class="sugestoes" style="display:none"></div>
  </div>

  <button onclick="tracarRota()">Traçar Rota Agora</button>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-geosearch@3.0.0/dist/bundle.min.js"></script>

<script>
  let map, routingControl, meuMarcador;
  let minhaPos = null;

  // Mapa
  map = L.map('map').setView([-14.2350, -51.9253], 4);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Pega localização do usuário
  navigator.geolocation.getCurrentPosition(pos => {
    minhaPos = [pos.coords.latitude, pos.coords.longitude];
    map.setView(minhaPos, 18);

    // Marcador grande azul piscando
    meuMarcador = L.marker(minhaPos, {
      icon: L.divIcon({
        className: "meu-marcador",
        html: `<div style="background:#1a73e8;width:20px;height:20px;border-radius:50%;border:4px solid white;box-shadow:0 0 15px #1a73e8;animation:pulse 2s infinite;"></div>`,
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      })
    }).addTo(map).bindPopup("Você está aqui!").openPopup();

    // Endereço
    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${minhaPos[0]}&lon=${minhaPos[1]}&format=json`)
      .then(r => r.json())
      .then(d => {
        const endereco = d.display_name.split(',').slice(0,3).join(',');
        document.getElementById('origem').value = endereco;
      });

    document.getElementById('status').textContent = "Localização encontrada!";
  }, () => {
    document.getElementById('status').className = "status error";
    document.getElementById('status').innerHTML = "Você bloqueou a localização.<br>Digite manualmente.";
    document.getElementById('origem').readOnly = false;
  });

  // Autocomplete de verdade no campo destino
  const campoDestino = document.getElementById('destino');
  const boxSugestoes = document.getElementById('sugestoes');

  campoDestino.addEventListener('input', () => {
    const query = campoDestino.value.trim();
    if (query.length < 3) {
      boxSugestoes.style.display = 'none';
      return;
    }

    fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&limit=6&countrycodes=br`)
      .then(r => r.json())
      .then(data => {
        boxSugestoes.innerHTML = '';
        if (data.length === 0) {
          boxSugestoes.style.display = 'none';
          return;
        }

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'sugestao';
          div.textContent = item.display_name.split(',')[0] + " - " + item.display_name.split(',')[1];
          div.onclick = () => {
            campoDestino.value = item.display_name;
            boxSugestoes.style.display = 'none';
            tracarRota();
          };
          boxSugestoes.appendChild(div);
        });
        boxSugestoes.style.display = 'block';
      });
  });

  // Fecha sugestões ao clicar fora
  document.addEventListener('click', (e) => {
    if (!campoDestino.contains(e.target) && !boxSugestoes.contains(e.target)) {
      boxSugestoes.style.display = 'none';
    }
  });

  // Traça a rota
  function tracarRota() {
    const destino = campoDestino.value.trim();
    if (!destino) return alert("Digite o destino!");

    if (routingControl) map.removeControl(routingControl);

    // Busca coordenadas do destino
    fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(destino)}&format=json&limit=1`)
      .then(r => r.json())
      .then(data => {
        if (!data[0]) return alert("Destino não encontrado. Tente outro nome.");

        const destinoLatLng = L.latLng(data[0].lat, data[0].lon);

        routingControl = L.Routing.control({
          waypoints: [
            L.latLng(minhaPos[0], minhaPos[1]),
            destinoLatLng
          ],
          routeWhileDragging: false,
          addWaypoints: false,
          createMarker: () => null,
          lineOptions: { styles: [{ color: '#1a73e8', weight: 8 }] }
        }).addTo(map);

        map.fitBounds([[minhaPos[0], minhaPos[1]], [data[0].lat, data[0].lon]]);
      });
  }

  // Animação do marcador
  const style = document.createElement('style');
  style.innerHTML = `@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(26,115,232,0.7)}70%{box-shadow:0 0 0 20px rgba(26,115,232,0)}100%{box-shadow:0 0 0 0 rgba(26,115,232,0)}}`;
  document.head.appendChild(style);
</script>

</body>
</html>
