<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contigo na Via – Angola</title>
  <meta name="theme-color" content="#1a73e8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.css" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,sans-serif;background:#f0f2f5;height:100vh;display:flex;flex-direction:column}
    header{background:#1a73e8;color:white;padding:20px;text-align:center}
    h1{font-size:24px}
    .content{flex:1;padding:20px;overflow:auto}
    label{display:block;margin:15px 0 8px;font-weight:bold;color:#333}
    input{width:100%;padding:16px;font-size:18px;border:2px solid #ddd;border-radius:12px}
    button{width:100%;padding:18px;margin-top:20px;font-size:20px;background:#34a853;color:white;border:none;border-radius:12px;font-weight:bold}
    #map{height:520px;width:100%;margin-top:25px;border-radius:16px;border:3px solid #1a73e8}
    .status{padding:15px;text-align:center;border-radius:12px;margin:15px 0;font-size:18px;font-weight:bold}
    .success{background:#e8f5e9;color:#2e7d32}
    .error{background:#ffebee;color:#c62828}
    .sugestoes{position:absolute;background:white;border:1px solid #ccc;border-radius:8px;max-height:280px;overflow-y:auto;z-index:10000;width:92%;margin-top:-8px;box-shadow:0 6px 15px rgba(0,0,0,0.15)}
    .sugestao{padding:14px 16px;cursor:pointer;font-size:16px}
    .sugestao:hover{background:#e3f2fd}
  </style>
</head>
<body>

<header><h1>Contigo na Via – Angola</h1></header>

<div class="content">
  <label>Sua localização atual</label>
  <input type="text" id="origem" readonly placeholder="Buscando você em Angola...">
  <div class="status success" id="status">Procurando sua localização...</div>

  <label>Para onde você quer ir?</label>
  <div style="position:relative">
    <input type="text" id="destino" placeholder="Ex: Camama, Talatona, Kilamba, Viana..." autocomplete="off">
    <div id="sugestoes" class="sugestoes" style="display:none"></div>
  </div>

  <button onclick="tracarRota()">Traçar Rota Agora</button>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.js"></script>

<script>
  let map, routingControl, meuMarcador;
  let minhaPos = null;

  // Mapa centrado em Luanda
  map = L.map('map').setView([-8.8383, 13.2344], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  // Localização do usuário
  navigator.geolocation.getCurrentPosition(pos => {
    minhaPos = [pos.coords.latitude, pos.coords.longitude];
    map.setView(minhaPos, 18);

    meuMarcador = L.marker(minhaPos, {
      icon: L.divIcon({
        className: "pulsar",
        html: `<div style="background:#1a73e8;width:26px;height:26px;border-radius:50%;border:5px solid white;box-shadow:0 0 20px #1a73e8;animation:pulse 2s infinite;"></div>`,
        iconSize: [36, 36],
        iconAnchor: [18, 18]
      })
    }).addTo(map).bindPopup("<b>Você está aqui!</b>").openPopup();

    // Endereço reverso
    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${minhaPos[0]}&lon=${minhaPos[1]}&format=json&zoom=18`)
      .then(r => r.json())
      .then(d => {
        const end = d.display_name.split(',').slice(0, 3).join(', ');
        document.getElementById('origem').value = end;
      });

    document.getElementById('status').textContent = "Localização encontrada em Angola!";
  }, () => {
    document.getElementById('status').className = "status error";
    document.getElementById('status').textContent = "Localização bloqueada. Digite o endereço.";
    document.getElementById('origem').readOnly = false;
  });

  // Autocomplete FORÇADO PARA ANGOLA
  const campo = document.getElementById('destino');
  const box = document.getElementById('sugestoes');

  campo.addEventListener('input', () => {
    const q = campo.value.trim();
    if (q.length < 2) { box.style.display = 'none'; return; }

    // FORÇA ANGOLA nas buscas (countrycodes=ao)
    fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(q)}&countrycodes=ao&format=json&limit=7&addressdetails=1&bounded=1&viewbox=11.5,-19,19,-4`)
      .then(r => r.json())
      .then(data => {
        box.innerHTML = '';
        if (!data.length) { box.style.display = 'none'; return; }

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'sugestao';
          const local = item.display_name.replace(", Angola", "").split(",", 3).join(", ");
          div.innerHTML = `<strong>${local}</strong><br><small>Angola</small>`;
          div.onclick = () => {
            campo.value = item.display_name.replace(", Angola", "");
            box.style.display = 'none';
            tracarRota();
          };
          box.appendChild(div);
        });
        box.style.display = 'block';
      });
  });

  document.addEventListener('click', e => {
    if (!campo.contains(e.target) && !box.contains(e.target)) box.style.display = 'none';
  });

  // Traça rota
  function tracarRota() {
    const destino = campo.value.trim();
    if (!destino) return alert("Digite o destino!");

    if (routingControl) map.removeControl(routingControl);

    fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(destino + ", Angola")}&countrycodes=ao&format=json&limit=1`)
      .then(r => r.json())
      .then(data => {
        if (!data[0]) return alert("Destino não encontrado em Angola. Tente outro nome.");

        const fim = L.latLng(data[0].lat, data[0].lon);

        routingControl = L.Routing.control({
          waypoints: [L.latLng(minhaPos[0], minhaPos[1]), fim],
          routeWhileDragging: false,
          addWaypoints: false,
          createMarker: () => null,
          lineOptions: { styles: [{ color: '#1a73e8', weight: 9 }] }
        }).addTo(map);

        map.fitBounds([minhaPos, fim]);
      });
  }

  // Animação do marcador
  const css = document.createElement('style');
  css.innerHTML = `@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(26,115,232,0.8)}70%{box-shadow:0 0 0 30px rgba(26,115,232,0)}100%{box-shadow:0 0 0 0 rgba(26,115,232,0)}}`;
  document.head.appendChild(css);
</script>

</body>
</html>
