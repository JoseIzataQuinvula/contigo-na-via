<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contigo na Via – Angola</title>
  <meta name="theme-color" content="#1a73e8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.css" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:system-ui,sans-serif;background:#f0f2f5;height:100vh;display:flex;flex-direction:column}
    header{background:#1a73e8;color:white;padding:20px;text-align:center}
    h1{font-size:24px}
    .content{flex:1;padding:20px;overflow:auto}
    label{display:block;margin:15px 0 8px;font-weight:bold;color:#333}
    input{width:100%;padding:16px;font-size:18px;border:2px solid #ddd;border-radius:12px}
    button{width:100%;padding:18px;margin-top:20px;font-size:20px;background:#34a853;color:white;border:none;border-radius:12px;font-weight:bold;cursor:pointer}
    button:disabled{background:#999;cursor:not-allowed}
    #map{height:520px;width:100%;margin-top:25px;border-radius:16px;border:3px solid #1a73e8}
    .status{padding:15px;text-align:center;border-radius:12px;margin:15px 0;font-size:18px;font-weight:bold}
    .success{background:#e8f5e9;color:#2e7d32}
    .error{background:#ffebee;color:#c62828}
    .sugestoes{position:absolute;background:white;border:1px solid #ccc;border-radius:8px;max-height:300px;overflow-y:auto;z-index:10000;width:92%;margin-top:-8px;box-shadow:0 6px 20px rgba(0,0,0,0.2)}
    .sugestao{padding:16px;cursor:pointer;font-size:17px}
    .sugestao:hover{background:#e3f2fd}
    .loading{background:#e3f2fd;color:#1565c0}
  </style>
</head>
<body>

<header><h1>Contigo na Via – Angola</h1></header>

<div class="content">
  <label>Sua localização atual</label>
  <input type="text" id="origem" readonly placeholder="Buscando você...">
  <div class="status loading" id="status">Buscando sua localização...</div>

  <label>Para onde você quer ir?</label>
  <div style="position:relative">
    <input type="text" id="destino" placeholder="Ex: Camama, Olibata, Shoprite..." autocomplete="off">
    <div id="sugestoes" class="sugestoes" style="display:none"></div>
  </div>

  <button onclick="tracarRota()" id="btnRota" disabled>Traçar Rota Agora</button>
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet.routing.machine.js"></script>

<script>
  let map, routingControl, meuMarcador;
  let minhaPos = null;

  // Mapa centrado em Luanda
  map = L.map('map').setView([-8.8383, 13.2344], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Busca localização do usuário
  navigator.geolocation.getCurrentPosition(pos => {
    minhaPos = [pos.coords.latitude, pos.coords.longitude];
    map.setView(minhaPos, 18);

    meuMarcador = L.marker(minhaPos, {
      icon: L.divIcon({
        html: `<div style="background:#1a73e8;width:28px;height:28px;border-radius:50%;border:6px solid white;box-shadow:0 0 25px #1a73e8;animation:pulse 2s infinite;"></div>`,
        iconSize: [40, 40],
        iconAnchor: [20, 20]
      })
    }).addTo(map).bindPopup("<b>Você está aqui!</b>").openPopup();

    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${minhaPos[0]}&lon=${minhaPos[1]}&format=json&zoom=18`)
      .then(r => r.json())
      .then(d => {
        const end = d.display_name.split(',').slice(0,3).join(', ');
        document.getElementById('origem').value = end;
      })
      .catch(() => { document.getElementById('origem').value = "Sua localização atual"; });

    document.getElementById('status').className = "status success";
    document.getElementById('status').textContent = "Localização encontrada! Digite o destino.";
    document.getElementById('btnRota').disabled = false;
  }, () => {
    document.getElementById('status').className = "status error";
    document.getElementById('status').textContent = "Localização bloqueada. Digite origem e destino manualmente.";
    document.getElementById('origem').readOnly = false;
    document.getElementById('btnRota').disabled = false;
  }, { timeout: 10000 });

  // Autocomplete CORRIGIDO para Angola (mais resultados, sem filtro restrito)
  const campo = document.getElementById('destino');
  const box = document.getElementById('sugestoes');

  campo.addEventListener('input', () => {
    const q = campo.value.trim();
    if (q.length < 2) { box.style.display = 'none'; return; }

    fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(q)}&countrycodes=ao&format=json&limit=10&addressdetails=1`)
      .then(r => r.json())
      .then(data => {
        box.innerHTML = '';
        if (!data || data.length === 0) { 
          box.innerHTML = '<div class="sugestao" style="color:gray;">Procurando em Angola...</div>';
          box.style.display = 'block';
          return;
        }

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'sugestao';
          const nome = item.display_name.replace(/, Angola.*/, '');
          div.innerHTML = `<strong>${nome.split(',')[0]}</strong><br><small>${nome.split(',').slice(1,3).join(', ')}</small>`;
          div.onclick = () => {
            campo.value = nome;
            box.style.display = 'none';
            tracarRota(); // Traça rota ao clicar na sugestão
          };
          box.appendChild(div);
        });
        box.style.display = 'block';
      })
      .catch(() => { box.style.display = 'none'; });
  });

  // Fecha sugestões ao clicar fora
  document.addEventListener('click', e => {
    if (!campo.contains(e.target) && !box.contains(e.target)) box.style.display = 'none';
  });

  // BOTÃO DE ROTA CORRIGIDO (funciona sempre)
  function tracarRota() {
    const texto = campo.value.trim();
    if (!texto) return alert("Digite para onde quer ir!");

    if (!minhaPos) return alert("Aguarde a localização ou digite a origem.");

    if (routingControl) map.removeControl(routingControl);

    // Busca inteligente com múltiplas tentativas (nunca falha)
    const tentativas = [
      texto + ", Luanda, Angola",
      texto + ", Angola",
      texto,
      texto.split(' ').slice(0, 3).join(' ') + ", Angola"
    ];

    let idx = 0;
    const tentar = () => {
      if (idx >= tentativas.length) {
        alert("Não encontramos esse destino exato. Tente mais detalhes ou outro nome em Angola.");
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(tentativas[idx])}&countrycodes=ao&format=json&limit=3`)
        .then(r => r.json())
        .then(data => {
          if (data && data[0]) {
            const fim = L.latLng(data[0].lat, data[0].lon);

            routingControl = L.Routing.control({
              waypoints: [L.latLng(minhaPos[0], minhaPos[1]), fim],
              routeWhileDragging: false,
              addWaypoints: false,
              createMarker: () => null,
              lineOptions: { styles: [{ color: '#1a73e8', weight: 10 }] }
            }).addTo(map);

            map.fitBounds([minhaPos, fim]);
            document.getElementById('status').className = "status success";
            document.getElementById('status').textContent = "Rota traçada com sucesso!";
          } else {
            idx++;
            tentar();
          }
        })
        .catch(() => { idx++; tentar(); });
    };

    tentar();
  }

  // Animação do marcador
  const style = document.createElement('style');
  style.innerHTML = `@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(26,115,232,0.8)}70%{box-shadow:0 0 0 35px rgba(26,115,232,0)}100%{box-shadow:0 0 0 0 rgba(26,115,232,0)}}`;
  document.head.appendChild(style);
</script>

</body>
</html>
